apply plugin: 'com.android.application'

android {
    compileSdkVersion 26
    defaultConfig {
        applicationId "com.brackeen.glfmexample"
        minSdkVersion 10
        targetSdkVersion 26
        versionCode 1
        versionName "1.0"
        externalNativeBuild {
            cmake {
                arguments "-DGLFM_BUILD_EXAMPLE=ON -DCMAKE_VERBOSE_MAKEFILE=ON"
            }
        }
    }
    sourceSets.main {
        assets.srcDirs = ["../../glfm/example/assets"]
    }
    externalNativeBuild {
        cmake {
            path "../../glfm/CMakeLists.txt"
        }
    }
}
